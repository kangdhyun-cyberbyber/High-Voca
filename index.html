<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voca High School Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'Pretendard', sans-serif; 
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .animate-zoom-in { animation: zoom-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Mobile Touch Feedback */
        .option-btn:active { 
            transform: scale(0.96);
            background-color: #F8FAFC;
        }

        /* Responsive Height Management */
        .game-height {
            min-height: calc(100vh - 180px);
        }
        @media (min-width: 1024px) {
            .game-height { min-height: 600px; }
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-[#0F172A] antialiased">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 md:px-6 md:py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 md:gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg md:rounded-xl text-white shadow-lg shadow-indigo-100">
                    <i data-lucide="graduation-cap" class="w-5 h-5 md:w-6 md:h-6"></i>
                </div>
                <div>
                    <h1 class="text-lg md:text-xl font-black tracking-tight text-slate-800">보카<span class="text-indigo-600">히어로</span></h1>
                    <p class="hidden md:block text-[10px] font-bold text-slate-400 uppercase tracking-widest">High School Hero</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex flex-col items-end">
                    <span id="user-uid" class="text-[10px] md:text-xs font-mono font-bold text-slate-500 bg-slate-100 px-2 py-0.5 rounded">GUEST</span>
                </div>
                <div class="w-8 h-8 md:w-10 md:h-10 bg-slate-100 rounded-full border border-slate-200 flex items-center justify-center text-slate-500">
                    <i data-lucide="user" class="w-4 h-4 md:w-5 md:h-5"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-6 md:gap-8">
        <!-- Game Play Area -->
        <div class="lg:col-span-8 space-y-4 md:space-y-6">
            <div id="game-container" class="bg-white rounded-[2rem] md:rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-white p-4 md:p-10 game-height flex flex-col items-center justify-center relative overflow-hidden">
                <div class="absolute top-0 right-0 w-48 h-48 md:w-64 md:h-64 bg-indigo-50/50 rounded-full -mr-20 -mt-20 blur-3xl pointer-events-none"></div>
                <div id="game-content" class="relative z-10 w-full flex flex-col items-center">
                    <!-- Loading -->
                    <div class="flex flex-col items-center gap-4 text-slate-400">
                        <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                        <p class="font-bold text-sm">준비 중...</p>
                    </div>
                </div>
            </div>

            <!-- Stats Bar -->
            <div class="grid grid-cols-2 gap-3 md:gap-4">
                <div class="bg-white p-4 md:p-6 rounded-2xl md:rounded-3xl border border-slate-200 shadow-sm flex items-center gap-3 md:gap-4">
                    <div class="bg-blue-50 p-2 md:p-3 rounded-lg md:rounded-2xl text-blue-600"><i data-lucide="award" class="w-4 h-4 md:w-6 md:h-6"></i></div>
                    <div class="overflow-hidden">
                        <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest">My Best</p>
                        <p id="best-score-display" class="text-xs md:text-sm font-bold text-slate-700 truncate">Loading...</p>
                    </div>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-2xl md:rounded-3xl border border-slate-200 shadow-sm flex items-center gap-3 md:gap-4">
                    <div id="network-status-icon" class="bg-slate-50 p-2 md:p-3 rounded-lg md:rounded-2xl text-slate-400"><i data-lucide="zap" class="w-4 h-4 md:w-6 md:h-6"></i></div>
                    <div>
                        <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest">Status</p>
                        <p id="network-label" class="text-xs md:text-sm font-bold text-slate-700">Offline</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ranking Sidebar (Hidden on mobile by default, or shows below) -->
        <div class="lg:col-span-4">
            <div class="bg-white rounded-[2rem] shadow-lg shadow-slate-200/50 p-6 md:p-8 border border-slate-100 flex flex-col min-h-[400px] lg:sticky lg:top-28">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="font-black text-xl flex items-center gap-2 text-slate-800">
                        <i data-lucide="trophy" class="text-yellow-500 w-5 h-5"></i> 실시간 랭킹
                    </h3>
                    <span id="live-badge" class="bg-slate-100 text-slate-400 text-[10px] px-2 py-1 rounded-full font-black">LOCAL</span>
                </div>
                <div id="ranking-list" class="flex-1 space-y-3 overflow-y-auto max-h-[400px] lg:max-h-none pr-1 custom-scrollbar">
                    <p class="text-center py-10 text-slate-400 text-sm italic">랭킹을 불러오고 있습니다...</p>
                </div>
            </div>
        </div>
    </main>

    <div class="h-8 md:hidden"></div> <!-- Spacer for mobile bottom -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDN4LmGgEAsrugUD7GT-6I_jMMeqqpMUmg",
            authDomain: "high-voca-hero.firebaseapp.com",
            projectId: "high-voca-hero",
            storageBucket: "high-voca-hero.firebasestorage.app",
            messagingSenderId: "513002237580",
            appId: "1:513002237580:web:916a52d370552c0019d5a9"
        };

        const WORDS = [
            { word: 'Accomplish', meaning: '성취하다', hint: '성공적으로 완수하다' },
            { word: 'Abundant', meaning: '풍부한', hint: '양이 매우 많은 상태' },
            { word: 'Analyze', meaning: '분석하다', hint: '상세히 조사하고 검토하다' },
            { word: 'Alternative', meaning: '대안', hint: '다른 가능한 선택지' },
            { word: 'Comprehensive', meaning: '포괄적인', hint: '거의 모든 요소를 포함하는' },
            { word: 'Distinguish', meaning: '구별하다', hint: '차이점을 인식하거나 대우하다' },
            { word: 'Fundamental', meaning: '근본적인', hint: '가장 기초가 되는 핵심적인' },
            { word: 'Interpret', meaning: '해석하다', hint: '의미를 설명하거나 파악하다' },
            { word: 'Objective', meaning: '객관적인', hint: '개인적 감정에 치우치지 않는' },
            { word: 'Relevant', meaning: '관련된', hint: '적절하고 밀접하게 연결된' },
            { word: 'Sustainable', meaning: '지속 가능한', hint: '환경을 해치지 않고 유지 가능한' },
            { word: 'Vulnerable', meaning: '취약한', hint: '공격이나 상처를 입기 쉬운' },
            { word: 'Significant', meaning: '중요한', hint: '주목할 만한 가치가 있는' },
            { word: 'Rational', meaning: '합리적인', hint: '이성적 논리에 근거한' },
            { word: 'Consequence', meaning: '결과', hint: '어떤 행동 뒤에 따르는 현상' },
            { word: 'Compulsory', meaning: '의무적인', hint: '법이나 규칙에 의해 강제되는' }
        ];

        let db, auth, currentUser = null;
        let score = 0, combo = 0, timeLeft = 45, timer = null, currentWord = null;
        let isFirebaseOk = false;

        const gameContent = document.getElementById('game-content');
        const rankingList = document.getElementById('ranking-list');
        const bestScoreDisplay = document.getElementById('best-score-display');
        const networkLabel = document.getElementById('network-label');
        const userUidDisplay = document.getElementById('user-uid');

        async function init() {
            lucide.createIcons();
            
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUser = user;
                        isFirebaseOk = true;
                        userUidDisplay.textContent = user.uid.substring(0, 8).toUpperCase();
                        updateNetworkStatus(true);
                        loadRankings();
                        loadMyBest();
                    } else {
                        signInAnonymously(auth).catch(() => updateNetworkStatus(false));
                    }
                });
            } catch (e) {
                updateNetworkStatus(false);
            }

            setTimeout(() => {
                if (gameContent.innerText.includes('준비 중')) showStart();
            }, 1500);
        }

        function updateNetworkStatus(ok) {
            networkLabel.textContent = ok ? "Connected" : "Local Mode";
            const badge = document.getElementById('live-badge');
            if(ok) {
                badge.className = "bg-red-500 text-white text-[10px] px-2 py-1 rounded-full font-black animate-pulse";
                badge.textContent = "LIVE";
                document.getElementById('network-status-icon').className = "bg-emerald-50 p-2 md:p-3 rounded-lg md:rounded-2xl text-emerald-600";
            }
        }

        async function loadMyBest() {
            if (!currentUser || !isFirebaseOk) return;
            const snap = await getDoc(doc(db, "artifacts", "voca-high-hero-kr", "public", "data", "leaderboard", currentUser.uid));
            if (snap.exists()) bestScoreDisplay.textContent = `${snap.data().score}점 (최고)`;
            else bestScoreDisplay.textContent = "기록 없음";
        }

        function loadRankings() {
            if (!isFirebaseOk) return;
            onSnapshot(collection(db, "artifacts", "voca-high-hero-kr", "public", "data", "leaderboard"), (snap) => {
                const list = snap.docs.map(d => d.data()).sort((a,b) => b.score - a.score).slice(0, 5);
                rankingList.innerHTML = list.map((item, i) => `
                    <div class="flex items-center justify-between p-3 rounded-xl bg-slate-50 border border-slate-100">
                        <div class="flex items-center gap-3">
                            <span class="font-black text-slate-300 w-4">${i+1}</span>
                            <span class="text-xs font-bold text-slate-600">STUDENT_${item.userId?.substring(0,4)}</span>
                        </div>
                        <span class="font-black text-indigo-600">${item.score}</span>
                    </div>
                `).join('');
            });
        }

        function showStart() {
            gameContent.innerHTML = `
                <div class="text-center space-y-6 md:space-y-8 animate-zoom-in p-4">
                    <div class="w-20 h-20 md:w-24 md:h-24 bg-indigo-50 text-indigo-600 rounded-3xl flex items-center justify-center mx-auto shadow-inner transform -rotate-3">
                        <i data-lucide="zap" class="w-10 h-10 md:w-12 md:h-12"></i>
                    </div>
                    <div class="space-y-2">
                        <h2 class="text-2xl md:text-4xl font-black text-slate-800">단어 실력을<br class="md:hidden"/> 증명하세요!</h2>
                        <p class="text-slate-400 text-sm font-medium">45초 동안 최대한 많은 단어를 맞히세요.</p>
                    </div>
                    <button id="start-btn" class="w-full md:w-auto bg-indigo-600 text-white px-10 py-4 md:py-5 rounded-2xl font-black text-lg shadow-xl hover:bg-indigo-700 transition-all active:scale-95">
                        시작하기
                    </button>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('start-btn').onclick = startGame;
        }

        function startGame() {
            score = 0; combo = 0; timeLeft = 45;
            nextQuestion();
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) endGame();
                else updateUI();
            }, 1000);
        }

        function nextQuestion() {
            currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            const options = [currentWord.meaning, ...WORDS.filter(w => w.meaning !== currentWord.meaning).sort(() => Math.random() - 0.5).slice(0, 3).map(w => w.meaning)].sort(() => Math.random() - 0.5);
            
            gameContent.innerHTML = `
                <div class="w-full animate-fade-in flex flex-col h-full">
                    <div class="flex justify-between items-center mb-6 md:mb-10">
                        <div class="flex gap-2">
                            <div class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-black text-indigo-600">SCORE ${score}</div>
                            <div class="bg-orange-100 px-3 py-1 rounded-lg text-[10px] font-black text-orange-600">COMBO ${combo}</div>
                        </div>
                        <div id="timer-ui" class="text-sm font-mono font-black text-slate-700 bg-slate-100 px-3 py-1 rounded-lg">${timeLeft}s</div>
                    </div>
                    
                    <div class="text-center flex-1 flex flex-col justify-center mb-8">
                        <h3 class="text-4xl md:text-6xl font-black text-slate-800 mb-2 md:mb-4 break-all">${currentWord.word}</h3>
                        <p class="text-slate-400 text-xs md:text-sm font-medium italic">"${currentWord.hint}"</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full">
                        ${options.map(opt => `<button class="opt-btn bg-white border-2 border-slate-100 p-4 md:p-5 rounded-xl md:rounded-2xl font-bold text-sm md:text-lg text-slate-700 shadow-sm transition-all" data-val="${opt}">${opt}</button>`).join('')}
                    </div>
                </div>
            `;
            
            document.querySelectorAll('.opt-btn').forEach(b => b.onclick = (e) => checkAnswer(e.target, e.target.dataset.val));
        }

        function checkAnswer(el, val) {
            document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
            if (val === currentWord.meaning) {
                score += (10 + combo); combo++;
                el.className = "opt-btn bg-emerald-500 border-emerald-500 text-white p-4 md:p-5 rounded-xl md:rounded-2xl font-bold text-sm md:text-lg shadow-lg";
                setTimeout(nextQuestion, 500);
            } else {
                combo = 0;
                el.className = "opt-btn bg-red-500 border-red-500 text-white p-4 md:p-5 rounded-xl md:rounded-2xl font-bold text-sm md:text-lg shadow-lg";
                setTimeout(nextQuestion, 800);
            }
        }

        function updateUI() {
            const t = document.getElementById('timer-ui');
            if (t) {
                t.textContent = `${timeLeft}s`;
                if (timeLeft < 10) t.className = "text-sm font-mono font-black text-red-500 bg-red-50 px-3 py-1 rounded-lg animate-pulse";
            }
        }

        async function endGame() {
            clearInterval(timer);
            gameContent.innerHTML = `
                <div class="text-center space-y-6 animate-zoom-in">
                    <h2 class="text-3xl font-black text-slate-800">학습 종료!</h2>
                    <div class="bg-indigo-600 text-white p-8 rounded-3xl shadow-xl shadow-indigo-100">
                        <p class="text-xs font-bold opacity-80 uppercase tracking-widest mb-1">Final Score</p>
                        <p class="text-7xl font-black">${score}</p>
                    </div>
                    <button id="retry-btn" class="w-full md:w-auto bg-slate-900 text-white px-10 py-4 rounded-2xl font-black transition-all active:scale-95">다시 도전</button>
                </div>
            `;
            document.getElementById('retry-btn').onclick = startGame;
            
            if (isFirebaseOk && currentUser) {
                const ref = doc(db, "artifacts", "voca-high-hero-kr", "public", "data", "leaderboard", currentUser.uid);
                const snap = await getDoc(ref);
                if (!snap.exists() || snap.data().score < score) {
                    await setDoc(ref, { userId: currentUser.uid, score, ts: serverTimestamp() });
                    loadMyBest();
                }
            }
        }

        window.onload = init;
    </script>
</body>
</html>
